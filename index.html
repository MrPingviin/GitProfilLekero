<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
    <h1>Github profil lekérő</h1>
    <h6>Ezzel lekérheted a kívánt GitHub profil publikus információit, melyet a <a class="api" href="https://api.github.com/" target=_blank>GithubAPI</a> szolgáltat.</h6>
</div>

<div class="row">
    <div class="form-control">
        <input type="text" class="teljeshossz" id="input" name="input">
        <button class="btn btn-primary" id="getDataBtn" name="input">Mehet</button> <br>
        <label>Add meg a GitHub felhasználó nevét!<br>(Kis -és nagybetűkre figyelj!)</label>
    </div>
</div>

<div class="row">
    <table class="table maxhossz kihagyas userTable">
        <thead>
            <tr>
                <td class="cella">Tulajdonság</td>
                <td class="cella">Érték</td>
            </tr>
        </thead>

        <tbody id="tbody">
            <!-- Teszt sor, a kész algoritmusnál ez majd nem fog látszani -->
            <tr>
                <td class="key">Tuajdonság</td>
                <td class="value">Érték</td>
            </tr>
        </tbody>
    </table>

</div>

</body>
<script src="./js/script.js"></script>
</html>
